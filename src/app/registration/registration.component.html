
<form class="container mt-4" [formGroup]=" RegistrationForm">
    <h3>Registration Form</h3>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="!NameValid" style="color: red;">Name Required with minimum length = 4 </div>
      </div>

    <div class="mb-3">
      <label  class="form-label">Age</label>
      <input type="number" class="form-control" formControlName="age">
      <div *ngIf="!AgeValid" style="color: red;"> 20 < Age < 40 </div>
    </div>

    <div class="mb-3">
        <label  class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="!EmailValid" style="color: red;">Email pattern Required  </div>

    </div>
    <input type="button" class="btn btn-primary" value="ADD" (click)="check()">
  </form>
